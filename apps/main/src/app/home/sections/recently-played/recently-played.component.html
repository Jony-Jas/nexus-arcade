<h1 class="section-title">Continue Playing</h1>
<!-- horizontal scrollable div -->
<div class="horizontal-scrollable">
  @for (game of games; track game.id) {
  <a (click)="this.trackGameClick(game)">
    <nexus-arcade-card
      [id]="game.id"
      [name]="game.name"
      [image]="game.image"
      [price]="game.price"
    >
    </nexus-arcade-card>
  </a>
  }
</div>
